<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Raha Health App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <!-- Favicon -->
    <link rel="icon" href="https://faskey37.github.io/raha/img/favicon.png">
    <style>

    </style>
</head>

<body class="medium-text">
    <div class="container">
        <div class="logo">
            <!-- Replace with your actual logo -->
            <img src="img/raha.png" alt="Raha Health Logo">
        </div>

        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to continue your health journey</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" class="form-control" placeholder="Enter your password"
                            required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                    <a href="forgot-password.html" class="forgot-link forgot-password">Forgot password?</a>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="btn">Log In</button>
            </form>

            <div class="divider">or</div>

            <div class="social-login">
                <button type="button" class="social-btn">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="social-btn">
                    <i class="fab fa-apple"></i>
                </button>
                <button type="button" class="social-btn">
                    <i class="fab fa-facebook-f"></i>
                </button>
            </div>
        </div>

        <div class="auth-footer">
            Don't have an account? <a href="signup.html" class="auth-link">Sign Up</a>
        </div>
    </div>
    <script src="/js/login.js"></script>
    <script src="js/common.js"></script>

</body>

</html>
